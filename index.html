<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Profit & Loss Calculator</title>
    <link rel="stylesheet" href="./app.css">
    <script src="https://kit.fontawesome.com/2de49b6c4b.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="container">
        <h1 class="heading">Stock Profit & Loss Calculator</h1>

        <label for="initial-price">Initial Price</label>
        <input type="number" name="initial-price" id="initial-price" placeholder="Enter Initial Price here">

        <label for="quantity-stocks">Quantity of Stocks</label>
        <input type="number" name="quantity-stocks" id="quantity-stocks"
            placeholder="Enter the Number of Stocks bought">

        <label for="current-price">Current Price</label>
        <input type="number" name="current-price" id="current-price"
            placeholder="Enter the Current Price of the Stocks">

        <button id="check-btn">Check</button>

        <div id="output-div"></div>
    </div>



    <footer class="footer">
        <div>Connect me on social media</div>
        <ul class="social-links list-non-bullet">
            <li class="list-item-inline">
                <a class="link" href="https://github.com/vivekmehto">
                    <i class="fab fa-github"></i>
                </a>
            </li>
            <li class="list-item-inline">
                <a class="link" href="https://twitter.com/vivekmehto_">
                    <i class="fab fa-twitter"></i>
                </a>
            </li>
            <li class="list-item-inline">
                <a class="link" href="https://www.linkedin.com/in/vivek-mehto-8a22841ba/">
                    <i class="fab fa-linkedin-in"></i>
                </a>
            </li>
            <li class="list-item-inline">
                <a class="link" href="https://www.instagram.com/vivekmehto/">
                    <i class="fab fa-instagram"></i>
                </a>
            </li>

        </ul>
    </footer>

    <script src="./index.js"></script>
</body>

</html>
